<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1 {
            width: 300px;
            height: 300px;
            background: green;
        }

        .test2 {
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>

    <script>
        function t(){
            var div = document.getElementsByTagName('div')[0]
            if(div.className.indexOf('test1') >= 0) {
                div.className = 'test2';
            } else {
                div.className = 'test1';
            }
            div.style.width = parseInt(div.style.width)+5+'px';
        div.style.height = parseInt(div.style.height)+5+'px';
        div.style.borderBottom = parseInt(div.style.borderBottomWidth) + 1 + 'px';
        }
       
    </script>
</head>
<body>
    <div class="test1" onclick="t();" style="width:300px; height:300px; border-bottom:1px solid black">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, eaque?
    </div>
</body>
</html>
