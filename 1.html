<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        #test1 {
            background: green;
        }

        #test2 {
            background: red;
        }
    </style>
    <script>
        function ch() {
            var div = document.getElementById('test1');
            div.id = 'test2';
        }
    </script>
</head>
<body>
    <h1>特效是什么？</h1>
    <div id="test1" onclick="ch()"></div>
</body>
</html>
