    	<p id="p1">记者注意到，在《决定》关于集体土地的表述中，并没有提及“小产权房”。对此，北京市房协秘书长陈志认为，《决定》提出的是改革的方向，包括土地制度改革的方向，而“小产权房”只是其中的一个具体问题，因此《决定》不会谈及如何解决“小产权房”这样具体的问题。</p>
    	<p id="p2">“具体到‘小产权房’的问题，还需要相关部门根据《决定》的精神，研究具体的解决办法。”陈志说，从长远看，“小产权房”问题肯定要解决。</p>
